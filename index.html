<!DOCTYPE html>
<html lang="en">

<head>
    <title>FlickBook</title>
    <link rel="stylesheet" type="text/css" href="./CSS/index.css">
    <meta name="description" content="FlickBook - Product Landing Page">
    <meta name="author" content="David Price">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <header>
        <div id="header-container">
            <img id="header-img" src="./Images/FlickBook-Logo.png" alt="FlickBook Logo" />
            <div id="title">
                <h1 class="title-color-main">FlickBook</h1>
                <p>Where your passion for reading meets the real world</p>
            </div>
        </div>

        <nav id="nav-bar">
            <ul>
                <li><a class="nav-link" href="#benefits">Benefits</a></li>
                <li><a class="nav-link" href="#features">Features</a></li>
                <li><a class="nav-link" href="#pricing">Pricing</a></li>
                <li><a class="nav-link" href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="contact">
            <h2>The world's library for online books</h2>
            <p>Subscribe to our latest services and products</p>
            <form id="form" action="https://www.freecodecamp.com/email-submit">
                <input name="email" id="email" type="email" placeholder="Enter Your Email Address"/>
                <input id="submit" type="submit" value="Get Started" />
            </form>
        </section>
    </main>
    <footer>

    </footer>

</body>

</html>
